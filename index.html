<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <h1 class="mt-5">diet-lunch</h1>
        <form method="POST" action="/diet-lunch">
            <div class="mb-3">
                <label for="input_diet" class="form-label">Enter your diet preferences:</label>
                <input type="text" class="form-control" id="input_diet" name="input_diet" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if response %}
        <div class="mt-3">
            <h2>Diet Plan:</h2>
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
